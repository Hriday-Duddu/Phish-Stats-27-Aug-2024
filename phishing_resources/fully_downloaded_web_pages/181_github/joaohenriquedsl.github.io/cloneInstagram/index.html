<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="local_resources/css/74f6815d0dfc642848eba7aaf586bf2e.css" rel="stylesheet"/>
<link href="https://joaohenriquedsl.github.io/cloneInstagram/index.html/imgs/favicon.png" rel="shortcut icon" type="image/x-icon"/>
<title>Instagram</title>
</head>
<body>
<main>
<div class="main-container">
<!-- Banner container -->
<div class="banner-container">
<img alt="Crie uma conta no Instagram" src="local_resources/img/8a4881b31047463200ad78d48af0103f.png"/>
</div>
<!-- Login  -->
<div class="form-container">
<div class="form-box">
<img alt="Instagram" src="local_resources/img/609b4a1d5c4cd21c778193534f6db58c.png"/>
<form id="login">
<input id="user" name="user" placeholder="Número de telefone, usuário ou email" type="text"/>
<input id="password" name="password" placeholder="Senha" type="password"/>
<input type="submit" value="Entrar "/>
</form>
<!-- Divisor -->
<div class="divisor">
<div class="line"></div>
<p>ou</p>
</div>
<!-- Facebook login -->
<div class="facelogin-container">
<img alt="Entre com Facebook" src="local_resources/img/35b961876b93144f2747e58860caf47b.svg"/>
<span href="">Entrar com o Facebook</span>
</div>
<!-- Esqueceu a senha -->
<div class="forgotpassword-container">
<a href="">Esqueceu a senha?</a>
</div>
</div>
<!-- Registro -->
<div class="register-container">
<p>Não tem uma conta? <a href="">Cadastre-se</a></p>
</div>
<div class="get-app-container">
<p>Obtenha o aplicativo</p>
<img alt="Baixe pela PlayStore" src="local_resources/img/a9155c384a34486afe7ce54ef66306b4.png"/>
<img alt="Baixe pela AppStore" src="local_resources/img/b2282981ea1b3448d05d3f01a66e9ebe.png"/>
</div>
</div>
</div>
</main>
</body>
</html>
