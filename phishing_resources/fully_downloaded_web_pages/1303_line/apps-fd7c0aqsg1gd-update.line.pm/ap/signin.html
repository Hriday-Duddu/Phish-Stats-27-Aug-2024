          window.XHS.content.article = {"category":{"slug":"account-billing","title":"Account & Billing"},"documentId":"221104145803270","channel":"How To","title":"Two-step verification for signing in and Xfinity app setup","overview":"<div data-mce-style=\"border: 1px dashed gray;\"><p>Comcast offers two-step verification using the Xfinity app to provide extra layers of digital security and an easier sign-in experience. The Xfinity app is available for download on <a href="https://www.xfinity.com/support/\&quot;https://apps.apple.com/us/app/xfinity/id1178765645\&quot;" data-mce-href=\"https://apps.apple.com/us/app/xfinity/id1178765645\">Apple</a> and <a href="https://www.xfinity.com/support/\&quot;https://play.google.com/store/apps/details?id=com.xfinity.digitalhome&amp;hl=en_US&amp;gl=US\&quot;" data-mce-href=\"https://play.google.com/store/apps/details?id=com.xfinity.digitalhome&amp;hl=en_US&amp;gl=US\">Android</a> phones.</p><p>The Xfinity app alerts you when someone attempts to use your Xfinity ID and password to sign in to your account. You can approve or deny the sign-in attempt with a yes/no button push, facial recognition, one-touch fingerprint ID or a traditional verification code.</p><h3 id=\"mcetoc_1emccm5r99\">Set up two-step verification</h3><ol><li>In your account settings, navigate to <strong>Xfinity ID</strong> and <strong>security</strong>.</li><li>From there, tap <strong>Two-step verification</strong> to begin the enabling process.<br><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_01a.png\&quot;" alt=\"The Security section has the Two-step verification option.\" data-filename=\"HOW21321_110422_01a.png\" data-image-id=\"HOW21321_110422_01a\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_01a.png\"><br><br></li><li>If you don’t already have an email and mobile phone number associated with your account, you’ll be prompted to add and verify them as back-up contact methods.<ul><li>You must have both an email and mobile phone number on the account to enable two-step verification.</li><li><strong>Note:</strong> You can’t use an Xfinity email address.<br><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_02.png\&quot;" alt=\"The two-step verification screen is displayed with a button to Get started at the bottom.\" data-filename=\"HOW21321_110422_02.png\" data-image-id=\"HOW21321_110422_02\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_02.png\"><br><br></li></ul></li><li>Once your email and phone number are verified, hit <strong>Turn on</strong> (on the following page) to enable two-step verification.<br><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_03.png\&quot;" alt=\"The option to Turn on two-step verification is at the bottom.\" data-filename=\"HOW21321_110422_03.png\" data-image-id=\"HOW21321_110422_03\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_03.png\"><br><br><ul><li>If your device has biometrics enabled, you’ll be prompted to add another layer of security by using either facial recognition or a fingerprint whenever there’s a sign-in to your Xfinity account.<ul><li><strong>Note: </strong>This is optional.<br><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_04.png\&quot;" alt=\"The Enable Face ID option is available at the bottom.\" data-filename=\"HOW21321_110422_04.png\" data-image-id=\"HOW21321_110422_04\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_04.png\"><br><br></li></ul></li></ul></li><li>Two-step verification is now on. Whenever a sign-in attempt for your Xfinity account is made from a new device or after a period of inactivity, you’ll be notified and can confirm or deny the sign-in.<br><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_05.png\&quot;" alt=\"The confirmation that two-step verification is on is displayed.\" data-filename=\"HOW21321_110422_05.png\" data-image-id=\"HOW21321_110422_05\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_05.png\"><br><br><ul><li><strong>Note:</strong> After you enable two-step verification, you’ll be able to check a box for <strong>Don’t ask again in this browser</strong>. If you check this box, you won’t be prompted to sign in as often when you use the app.<br><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_06a.png\&quot;" alt=\"The approve sign in page is displayed.\" data-filename=\"HOW21321_110422_06a.png\" data-image-id=\"HOW21321_110422_06a\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_06a.png\"></li></ul></li></ol><h3 id=\"mcetoc_1gccglvkk7\">Verification methods</h3><p>The Xfinity app offers four different methods of authentication when using two-step verification:</p><ul><li>Yes/no push notifications (in-app or in the notifications bar)</li><li>Biometric scanning (facial or fingerprint)</li><li>Traditional text message or email codes</li><li>A code generator in the app<br><br></li></ul><p><strong>Note:</strong> If you want to use yes/no push notifications or biometrics, you must allow notifications; otherwise, you’ll be required to use one-time codes sent to you by text message or email, or the code generator in the app.<br><br></p><h4 id=\"mcetoc_1gccglvkk8\">Push notifications</h4><p>The default method for two-step verification is by push notifications.</p><p>When someone attempts to sign in with your Xfinity account credentials, a notification will appear in any registered devices’ notification bar, asking to verify the login as legitimate. If you or someone you know didn’t attempt to sign in, remember to hit “No, deny” and change your password immediately to keep your account safe.</p><p><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_07.png\&quot;" alt=\"The push notification is displayed.\" width=\"300\" height=\"648\" data-filename=\"HOW21321_110422_07.png\" data-image-id=\"HOW21321_110422_07\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_07.png\"></p><p>You can also verify the sign-in request within the Xfinity app if you’re currently using it or clear away the sign-in request.</p><p><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_08.png\&quot;" alt=\"The approve request button is at the bottom.\" data-filename=\"HOW21321_110422_08.png\" data-image-id=\"HOW21321_110422_08\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_08.png\"><br><br></p><h4 id=\"mcetoc_1gh20nb092s\">Biometrics</h4><p>If your device supports biometric scanning, you can use a one-touch fingerprint ID or facial recognition as an extra layer of security. You’ll be prompted to use this in addition to push notifications when setting up two-step verification.</p><p><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_09.png\&quot;" alt=\"The fingerprint scan page is displayed.\" data-filename=\"HOW21321_110422_09.png\" data-image-id=\"HOW21321_110422_09\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_09.png\"><br><br></p><h4 id=\"mcetoc_1gh20nb092t\">Text message or email code</h4><p>If you don’t enable push notifications or biometric scanning, your device will default to verification through text message or email codes. This will generate a random six-digit code, sent to either your email or mobile phone, which you’ll be prompted to enter when you sign in to your Xfinity account. These are one-time codes which expire in 15 minutes.<br><br></p><h4 id=\"mcetoc_1gh20nb092u\">Code generator</h4><p>You can also use the in-app code generator to verify log-in attempts. This will generate a random six-digit code that you’ll be prompted to enter when you sign in to your Xfinity account. You can find this method under Code generator on the two-step verification screen.</p><p><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_10.png\&quot;" alt=\"The code generator page is displayed.\" width=\"300\" height=\"601\" data-filename=\"HOW21321_110422_10.png\" data-image-id=\"HOW21321_110422_10\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_10.png\"></p><h3 id=\"mcetoc_1gh20nb092v\">Set up multiple devices</h3><p>You can have up to five registered devices that receive push notifications to approve sign in requests. To register a new device, navigate to the two-step verification page and tap <strong>Register this device</strong>.</p><p><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_11a.png\&quot;" alt=\"The two-step verification page is displayed.\" data-filename=\"HOW21321_110422_11a.png\" data-image-id=\"HOW21321_110422_11a\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_11a.png\"></p><p><strong>Note:</strong> All registered devices will receive push notifications to confirm sign-in requests.</p><p>Once registered, you’ll be able to manage your devices and their settings from the two-step verification screen. The purple dot will indicate the device you’re currently using.</p><p><img src="https://www.xfinity.com/support/\&quot;https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_12.png\&quot;" alt=\"The two-step verification page is displayed with the purple dot beside the phone used for verification.\" data-filename=\"HOW21321_110422_12.png\" data-image-id=\"HOW21321_110422_12\" data-mce-src=\"https://secure.xfinity.com/anon.comcastonline2/support/help/faqs/HOW21321/HOW21321_110422_12.png\"></p></div>","metadata":{"description":"Learn about two-step verification in the Xfinity app.","keywords":"HOW21321 Multi-Factor Authentication App MFA security verification self service troubleshooting 2SV Two-step","lastModifiedDate":1712588073000,"robots":"index, follow, archive","urlAlias":"two-step-verification-xfinity-app-setup"},"relatedArticles":[]};
