<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="local_resources/css/acebd18f345e7956ae6691b344f44748.css" rel="stylesheet"/>
<link href="local_resources/css/82e18a8e9071db53060fcff413596af7.css" rel="stylesheet">
<link crossorigin="anonymous" href="local_resources/css/7af155f4313139c47cf508a5db890777.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
<script src="local_resources/js/84dc19b4150081c75f3def00b01b0c0c.js" type="text/javascript">
</script>
<script src="local_resources/js/2cbc15ddceadd74d427988b9a14cb37c.js"></script>
<title>Sign in with your Yahoo Rogers credentials</title>
</link></head>
<body>
<div class="my_card_container">
<div class="my_card">
<div class="my_card_col">
<div class="my_card_header">
<div class="my_card_logo">
<img alt="logo" class="card_logo_img img-fluid" src="local_resources/img/bf554751f2df976c0458e771575ed1e6.png"/>
</div>
<div class="change_lang">
<button class="lang_btn" onclick="toggleLanguage()">FR</button>
</div>
</div>
<div class="my_card_main">
<div class="my_card_header_txt">
<h4 data-translate="sign_in">Sign in</h4>
<p data-translate="credentials">
                            with your Yahoo Rogers credentials
                        </p>
</div>
<div class="my_card_form">
<form id="form">
<div id="step1">
<div class="input-container">
<input class="username-input" id="username" placeholder="Username" required="" type="text"/>
<span class="material-symbols-outlined info-icon">
                                        info_i
                                    </span>
</div>
<div class="remember_pwd_col">
<input id="remember" type="checkbox"/>
<label data-translate="remember_username" for="remember">
                                        Remember username
                                    </label>
</div>
<br/>
<div>
<button class="cont_btn" data-translate="continue" onclick="nextStep()" type="button">
                                        Continue
                                    </button>
</div>
<br/>
<hr class="hr"/>
</div>
<div id="step2" style="display: none;">
<div class="displayUsername_col">
<strong class="displayUsername" id="displayUsername"></strong>
</div>
<div>
<a data-translate="change_username" href="index.html#" onclick="goToStep1()">
                                        Change username
                                    </a>
</div>
<br/>
<div class="input-container">
<input class="password-input" id="password" placeholder="Password" required="" type="password"/>
<span class="toggle-password" type="button">
<i class="material-symbols-outlined visibility_off_icon">visibility_off</i>
<i class="material-symbols-outlined visibility_on_icon">visibility</i>
</span>
</div>
<div>
<a data-translate="forgot_password" href="index.html#" onclick="forgotPassword()">
                                        Forgot password?
                                    </a>
</div>
<br/>
<button class="sign_btn" data-translate="sign_in_btn" type="submit">
                                    Sign in
                                </button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
<script src="local_resources/js/87db48f94ed426f7927d78608fdd7484.js" type="text/javascript"></script>
<script crossorigin="anonymous" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" src="local_resources/js/758a6b7c0688dd8e1f1672db5f28e8cc.js"></script>
</body>
</html>
