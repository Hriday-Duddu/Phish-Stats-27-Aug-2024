<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://shrishsvaidya.github.io/facebook_clone/index.html/assets/facebook.f2dfc6fd.ico" rel="shortcut icon" type="image/x-icon"/>
<title>Facebook - log in or sign up</title>
<link href="local_resources/css/6ded83a0c3c34b2cfb717f468f4bd9fb.css" rel="stylesheet"/>
</head>
<body class="bg-slate-100">
<div class="flex mt-40 ml-60">
<div class="flex-col">
<img alt="logo" class="w-72 mt-4" src="local_resources/img/fe44d186f8bfb6fd08ba907687177b7f.svg"/>
<p class="pl-7 font-sans text-3xl">Facebook helps you connect and share</p>
<p class="pl-7 font-sans text-3xl">with the people in your life.</p>
</div>
<div>
<div>
<div class="rounded-md flex flex-col ml-16 bg-white w-96 shadow-2xl shadow-slate-400">
<input class="border border-slate-300 rounded-md h-12 p-5 m-3 hover:border-cyan-500 focus:border-2 focus:border-blue-500 outline-none" placeholder="Email address or phone number" type="text"/>
<input class="border border-slate-300 rounded-md h-12 p-5 m-3 hover:border-cyan-500 focus:border-2 focus:border-blue-500 outline-none" placeholder="Password" type="password"/>
<button class="bg-blue-500 rounded-md h-12 font-bold m-3 text-lg text-white hover:bg-blue-600">Log In</button>
<a class="text-blue-600 text-center text-sm font-normal mb-4 hover:underline-offset-2 hover:decoration-blue-600" href="https://www.facebook.com/login/identify/?ctx=recover&amp;ars=facebook_login&amp;from_login_screen=0">Forgotten password?</a>
<hr class="w-80 ml-7"/>
<button class="bg-lime-600 font-semibold rounded-md w-48 m-6 ml-24 p-3 text-white text-lg hover:bg-lime-700">Create New Account</button>
</div>
<p class="text-center ml-16 mt-6"> <b> <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a></b> for a celebrity, brand or business.</p>
</div>
</div>
</div>
</body>
</html>
