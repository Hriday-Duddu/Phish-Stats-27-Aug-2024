<script>
        const params = new URLSearchParams(window.location.search);
        const theme = params.get('theme');

        const cssLink = document.getElementById('cssLink');
        const style_ = 'css/style.css';
        const style_dark = 'css/style_dark.css';

        const setTheme = (theme) => {
            if (theme === 'dark') {
                cssLink.href = style_dark;
            } else {
                cssLink.href = style_;
            }
        };
        
        function updateThemeDisplay(isDarkMode) {
            if (isDarkMode) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        }

        function handleThemeChange(e) {
            var isDarkMode = e.matches;
            updateThemeDisplay(isDarkMode);
        }

        function initThemeListener() {
            if (window.matchMedia) {
                var darkThemeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                darkThemeMediaQuery.addListener(handleThemeChange);
                handleThemeChange(darkThemeMediaQuery);
            }
        }

        initThemeListener();
    
    </script>
